          displayName: 'Copy Symbols to: $(Pipeline.Workspace)\Symbols'
          inputs:
            SourceFolder: out\
            Contents: '**\bin\**\*.pdb'
            TargetFolder: $(Pipeline.Workspace)\Symbols
