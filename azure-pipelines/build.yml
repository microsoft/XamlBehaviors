name: $(Date:yyyyMMdd).$(Rev:r)
variables:
- name: Codeql.Enabled
  value: true
- name: Codeql.Language
  value: csharp
- name: PublishNuGetOrg
  value: false
- name: SignType
  ${{ if eq(variables['Build.OfficialRelease'], 'true') }}:
    value: real
  ${{ else }}:
    value: test
- name: TeamName
  value: vscx-tools-authoring
- name: TimestampPackage
  value: true
schedules:
- cron: '0 0 * * 0'
  displayName: Weekly CodeQL Build (Sunday @ Midnight)
  branches:
    include:
    - main
  always: true
trigger:
  branches:
    include:
    - refs/heads/main
resources:
  repositories:
  - repository: MicroBuildTemplate
    type: git
    name: 1ESPipelineTemplates/MicroBuildTemplate
    ref: refs/tags/release
extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@MicroBuildTemplate
  parameters:
    pool:
      name: VSEngSS-MicroBuild2022-1ES
    sdl:
      sourceAnalysisPool:
        name: AzurePipelines-EO
        image: 1ESPT-Windows2022
        os: windows
    customBuildTags:
    - ES365AIMigrationTooling
    stages:
    - stage: stage
      jobs:
      - job: Build
        displayName: 'Build'
        timeoutInMinutes: 120
        pool:
          name: VSEngSS-MicroBuild2022-1ES
        templateContext:
          mb:
            signing:
              enabled: true
              signType: $(SignType)
            sbom:
              enabled: true
        steps:
        - checkout: self
          clean: true
          fetchTags: false
        - task: DeleteFiles@1
          displayName: Delete files from out directory
          inputs:
            SourceFolder: out
            Contents: '**\'
        - task: UseDotNet@2
          displayName: Use .NET Core sdk 5.0.403
          inputs:
            version: 5.0.403
            performMultiLevelLookup: true
        - task: NuGetToolInstaller@1
          displayName: Use NuGet 5.11.0
          inputs:
            versionSpec: 5.11.0
        - task: NuGetAuthenticate@1
          displayName: NuGet Authenticate
        - task: NuGetCommand@2
          displayName: NuGet restore copy
          inputs:
            solution: src\BehaviorsSDKManaged\BehaviorsSDKManaged.sln
            selectOrConfig: config
        - task: MicroBuildSigningPlugin@4
          inputs:
            signType: '$(SignType)'
            feedSource: 'https://devdiv.pkgs.visualstudio.com/DefaultCollection/_packaging/MicroBuildToolset/nuget/v3/index.json'
          env:
            TeamName: '$(TeamName)'
